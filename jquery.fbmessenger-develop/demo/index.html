<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery.FbMessenger demo</title>

		<style>
			body, html {
				margin: 0;
				padding: 0;
				background: #fff;
				background: url(../../video/polina.jpg) no-repeat center center;
				background-size: cover;
			}
			div.vcenter {
				margin: 5vh auto 0;
				height: 95vh;
				width: 100%;
				text-align: center;
			}
			div.iphone-wrapper {
				display: inline-block;
				width: auto;
				height: 100%;
				position: relative;
			}
			div.iphone-wrapper > img {
				height: 100%;
				width: auto;
				display: block;
			}
			div.screen-content {
				position: absolute;
				top: 10.8985%;
				bottom: 20%;
				left: 14.65%;
				right: 16.8%;
				background: #000;
				border-radius: 3px;
				overflow: hidden;
			}
		</style>

		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="../src/js/jquery.fbmessenger.js"></script>
		<link rel="stylesheet" href="../dist/jquery.fbmessenger.css">
	</head>
	<body>
		<div class="vcenter">
			<div class="iphone-wrapper">
				<img alt="iPhone 6 white" src="https://i.imgsafe.org/a2ba6b06b3.png" />
				<div class="screen-content">
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				var now = new Date();
				$('.screen-content').fbMessenger({
						botName: 'Aidah',
						botBannerUrl: 'unsplash-presentfinder-banner-luca-upper.jpg',
						botLogoUrl: 'aidah.png',
						botWelcomeMessage: 'Welcome Ejeoma. Aidah is an Artificial Intelligence powered assistant that simplifies online ordering and shopping',
						likes: {
							totalCount: 25123,
							friendName: 'kwame otu',
							otherFriendsCount: 42
						},
						loop: false
					})
					.fbMessenger('start', { delay: 4000 } )
					.fbMessenger('message', 'user', 'Get Started', { timestamp: now, delay: 250 })
					.fbMessenger('typingIndicator', { delay: 500 })
					.fbMessenger('message', 'bot', 'Hey Ejeoma, welcome to the most responsive AI shopping platform. please how can I help you?', { timestamp: now, delay: 3000 })
					.fbMessenger('message', 'user', 'I want a white iphone 7 with 64gb storage', { timestamp: now, delay: 3000 })
					.fbMessenger('message', 'bot', 'Ok, let me help you get the best offer. what\'s your budget? Select from the options below or enter an exact amount as a limit.', { timestamp: now, delay: 4000 })
					.fbMessenger('showQuickReplies', [
						'Less than 5$',
						'Up to GHC3000',
						'Up to GHC2500',
						'Up to GHC4000',
						'Money doesn\'t matter.'
					], { timestamp: now, delay: 0 })
					.fbMessenger('scrollQuickReplies', 3, { delay: 4000 })
					.fbMessenger('scrollQuickReplies', 0, { delay: 1000 })
					.fbMessenger('scrollQuickReplies', 4, { delay: 1000 })
					.fbMessenger('selectQuickReply', 4, { delay: 1000 })
					.fbMessenger('typingIndicator', { delay: 1000 })
//					.fbMessenger('message', 'bot', 'nice, please ', { timestamp: now, delay: 1000 })
//					.fbMessenger('typingIndicator', { delay: 500 })
					.fbMessenger('message', 'bot', 'check out the best offers and click on the one want to buy', { timestamp: now, delay: 1000 })
					.fbMessenger('showGenericTemplate', [
						{
							imageUrl: 'apple7.jpg',
							title: 'jumia.com',
							subtitle: 'Find presents for a birthday.',
							buttons: [
								'Buy from jumia'
							]
						},
						{
							imageUrl: 'apple64.png',
							title: 'Amazon.com',
							subtitle: 'this is a promotional offer',
							buttons: [
								'Buy from amazon'
							]
						},
						{
							imageUrl: 'apple.png',
							title: 'shoppersghana.com',
							subtitle: 'This is the coolest price you can get on any shopping platform',
							buttons: [
								'Buy from shoppersghana'
							]
						}
					], { timestamp: now, delay: 2000 })
					.fbMessenger('scrollGenericTemplate', 1, { delay: 1000 })
					.fbMessenger('scrollGenericTemplate', 2, { delay: 1000 })
					.fbMessenger('scrollGenericTemplate', 1, { delay: 1000 })
					.fbMessenger('selectGenericTemplate', 0, { delay: 1000 })
					.fbMessenger('typingIndicator', { delay: 500 })
					.fbMessenger('message', 'bot', 'confirm to buy', { timestamp: now, delay: 2000 })
					.fbMessenger('message', 'user', '!', { timestamp: now, delay: 5000 })
					.fbMessenger('typingIndicator', { delay: 500 })
					.fbMessenger('showButtonTemplate', 'Who\'s the present for?', [
						'Significant Other',
						'Family or close friend',
						'Acquaintance or colleague',
						'Business partner'
					], { timestamp: now, delay: 1000})

					.fbMessenger('message', 'user', 'One more time!', { timestamp: now, delay: 5000 })
					.fbMessenger('run');
			});
		</script>
	</body>
</html>
